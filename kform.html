<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTML basics</title>
	<style>
		.class1{border:2px solid pink;
			padding-left :4px;
			
			text-align:center;
			
			
			margin:auto;
			width:400px;
			}
		
	</style>
    </head>
    <body>
	
	<table class="class1">
		<center>
		<h1>Profile form</h1>
		<center>
		</br>
		</br>
		<form>
		<tr>
			<th>Firstname:</th>
			<td><input type="textbox" value="Taylor"</td>		
		<tr>
		<tr>
			<th>Lastname:</th>
			<td><input type="textbox" value="Swift"</td>
		</tr>
		<tr>
			<th>Password:</th>
			<td><input type="password" </td>
		</tr>
		<tr>
			<th>Gender</th>
			<td>
			<input type="radio" name="k1">Male
			<input type="radio" name="k1">Female
			<td> 
		</tr>
		<tr>
			<th>Last Exam passed</th>
			<td>
			<select>
			<option>H.S.C</option>
			<option>S.S.C</option>
			<option>U.G</option>
			<option>P.G</option>
			<option>PHD</option>
			</select>
		</tr>
		<tr>
			<th>Favourite-color</th>
			<td>
			Blue<input type="checkbox" name="a1">
			Red<input type="checkbox" name="c1">
			White<input type="checkbox" name="c2">
			Orange<input type="checkbox" name="a2">
			</td>
		
		</tr>
		<tr>
			<th>Address:</th>
			<td>
			<textarea rows="4" columns="50">
			</textarea>
			</td>
		</tr>
		<tr>
		<td colspan="2"><center><input type="submit" ><input type="reset"></center>		</td>
		</tr>	
	</form>		    
	</table>
	
    </body>
</html>
